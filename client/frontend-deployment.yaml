apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: fe
          image: hrylog/mean-depl-kuber:client
          ports:
            - containerPort: 4200
